<h3>Ürün Ekle</h3>
<form [formGroup]="productAddForm" (ngSubmit)="add()" class="form-group">
    <div class="form-group">
        <input type="text" id="name" name="name" formControlName="name" class="form-control" placeholder="Ürün Adı">
    </div><br>
    <div class="form-group">
        <input type="text" id="price" name="price" formControlName="price" class="form-control" placeholder="Ücret">
    </div><br>
    <div class="form-group">
        <input type="text" id="description" name="description" formControlName="description" class="form-control"
            placeholder="Açıklama">
    </div><br>
    <div class="form-group">
        <input type="text" id="url" name="url" formControlName="url" class="form-control"
            placeholder="Ürün Foto Adress">
    </div><br>
    <div class="form-group">
        <input type="text" id="alt" name="alt" formControlName="alt" class="form-control" placeholder="Alt">
        <select class="form-group" formControlName="categoryId" required id="categoryId" name="categoryId">
            <option class="form-group" *ngFor="let cat of markam" [value]="cat.id">{{cat.name}}</option>
        </select></div>
    <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">Ürün Ekle</button></form>
