<h3>Ürün Ekle</h3>
<form #productAddForm="ngForm" (ngSubmit)="add(productAddForm)">
<div class="form-group">
    <input type="text" placeholder="Ürün adı" #name="ngModel" 
    [(ngModel)]="model.name" class="form-control" name="name" id="name" required>
<div *ngIf="name.invalid&&name.dirty" class="alert alert-danger">Ürün İsmi Gereklidir!!!</div><br>
</div>
<div class="form-group">
    <input type="text" placeholder="Açıklama" #description="ngModel" 
    [(ngModel)]="model.description" class="form-control" name="description" id="description" required>
<div *ngIf="description.invalid&&description.dirty" class="alert alert-danger">Açıklama Gereklidir!!!</div><br>
</div>
<div class="form-group">
    <input type="text" placeholder="Url" #url="ngModel" 
    [(ngModel)]="model.url" class="form-control" name="url" id="url" required>
<div *ngIf="url.invalid&&url.dirty" class="alert alert-danger">Url Gereklidir!!!</div><br>
</div>
<div class="form-group">
    <input type="text" placeholder="Ücret" #price="ngModel" 
    [(ngModel)]="model.price" class="form-control" name="price" id="price" required>
<div *ngIf="price.invalid&&price.dirty" class="alert alert-danger">Ücret Gereklidir!!!</div><br>
</div>
<div class="form-group">
    <input type="text" placeholder="Alt" #alt="ngModel" 
    [(ngModel)]="model.alt" class="form-control" name="alt" id="alt" required>
<div *ngIf="alt.invalid&&alt.dirty" class="alert alert-danger">Alt Gereklidir!!!</div><br>
</div>
<div class="form-group">
    <select class="form-group" #kategoriId="ngModel" [(ngModel)]="model.categoryId" required id="categoryId" name="categoryId">
        <option class="form-group" *ngFor="let cat of markam" [value]="cat.id">{{cat.name}}</option>
    </select>
    <div *ngIf="kategoriId.invalid&&kategoriId.touched" class="alert alert-danger">Alt Gereklidir!!!</div><br>
</div>
    <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">Ürün Ekle</button>
</form>
